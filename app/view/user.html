{% extends "main.html" %}
{% block main %}
<div class="container">
    <div class="row">
        <form class="row g-3 needs-validation" id="form">
            <div class="card-header">
                    <a href="/usuario/lista" class="btn btn-outline-warning">Voltar</a>
            </div>
            <div class="col-md-4">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome." required>
            </div>
            <div class="col-md-4">
                <label for="sobrenome" class="form-label">Sobre nome</label>
                <input type="text" class="form-control" id="sobrenome" name="sobrenome"
                placeholder="Por favor digite seu sobre nome" required>
            </div>
            <div class="col-md-4">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Por favor digite seu CPF"
                required>
            </div>
            <div class="col-md-6">
                <label for="rg" class="form-label">RG</label>
                <input type="text" class="form-control" id="rg" name="rg" placeholder="Digite seu RG" required>
                <div class="invalid-feedback">
                    seu RG
                </div>
            </div>
            <div class="col-md-6">
                <label for="data_nascimento_abertura" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="data_nascimento_abertura" name="data_nascimento_abertura"
                    placeholder="Digite sua data de nascimento" required>
                    <div class="invalid-feedback">
                        Por favor digite sua data de nascimento.
                </div>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        concordo com os termos e condições
                    </label>
                    <div class="invalid-feedback">
                        Você deve concordar antes de enviar.
                    </div>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="button" id="insert">Salvar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block script %}
{% include "script.html" %}
<script defer type="module" src="/js/user.js"></script>
{% endblock %}
